<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>My Calculator</title>
</head>

<body>
    <div class="frame">
        <div class="display"></div>
        <div class="buttons">
            <button>A/C</button>
            <button class="displayButton">0</button>
            <button class="displayButton">1</button>
            <button class="displayButton">2</button>
            <button class="displayButton">3</button>
            <button class="displayButton">4</button>
            <button class="displayButton">5</button>
            <button class="displayButton">6</button>
            <button class="displayButton">7</button>
            <button class="displayButton">8</button>
            <button class="displayButton">9</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
